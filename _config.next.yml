# ===============================================================
# 建议使用 Alternate Theme Config 配置 NexT 主题
# 修改此文件可能会导致合并冲突
# 参考文档：https://theme-next.js.org/docs/getting-started/configuration
# ===============================================================

# ---------------------------------------------------------------
# 主题核心配置项
# 参考文档：https://theme-next.js.org/docs/theme-settings/
# ---------------------------------------------------------------

# 是否启用内容生成缓存
cache:
  enable: true

# 在 hexo generate 后移除不必要的文件
minify: false

# 自定义文件路径
# 请在站点目录 `source/_data` 中创建你的自定义文件，并取消以下所需文件的注释
custom_file_path:
  #head: source/_data/head.njk
  #header: source/_data/header.njk
  #sidebar: source/_data/sidebar.njk
  #postMeta: source/_data/post-meta.njk
  #postBodyStart: source/_data/post-body-start.njk
  #postBodyEnd: source/_data/post-body-end.njk
  #footer: source/_data/footer.njk
  #bodyEnd: source/_data/body-end.njk
  #variable: source/_data/variables.styl
  #mixin: source/_data/mixins.styl
  #style: source/_data/styles.styl


# ---------------------------------------------------------------
# 主题外观方案设置
# ---------------------------------------------------------------

# 主题方案（配色和布局）
#scheme: Muse
#scheme: Mist
#scheme: Pisces
scheme: Gemini

# 暗黑模式开关
darkmode: ture


# ---------------------------------------------------------------
# 网站信息设置
# ---------------------------------------------------------------

# 网站图标（favicon）
favicon:
  small: /images/favicon-16x16-next.png
  medium: /images/favicon-32x32-next.png
  apple_touch_icon: /images/apple-touch-icon-next.png
  safari_pinned_tab: /images/logo.svg
  #android_manifest: /manifest.json

# 自定义 Logo（注意：Mist 方案不支持）
custom_logo: #/uploads/custom-logo.png

# 创作共用协议 4.0 国际版
# 详见：https://creativecommons.org/about/cclicenses/
creative_commons:
  # 可选值：by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | cc-zero
  license: by-nc-sa
  # 显示大小：big | small
  size: small
  sidebar: false
  post: false
  # 如果你希望使用翻译版本的 CC 协议，可以设置语言值，如 deed.zh
  # CC 协议支持 39 种语言，具体缩写见：https://creativecommons.org
  language:

# Open Graph 设置
# 参考：https://hexo.io/docs/helpers#open-graph
open_graph:
  enable: true
  options:
    #twitter_card: <twitter:card>
    #twitter_id: <twitter:creator>
    #twitter_site: <twitter:site>
    #twitter_image: <twitter:image>
    #google_plus: <g+:profile_link>
    #fb_admins: <fb:admin_id>
    #fb_app_id: <fb:app_id>


# ---------------------------------------------------------------
# 菜单设置
# ---------------------------------------------------------------

# 用法：`键名: /链接/ || 图标`
# 键名为菜单项的名称。如有对应翻译则加载翻译文本，否则使用键名。键名区分大小写。
# `||` 分隔符前为目标链接，后为 Font Awesome 图标名称
# 外部链接需以 http:// 或 https:// 开头
menu:
  #home: / || fa fa-home
  #about: /about/ || fa fa-user
  #tags: /tags/ || fa fa-tags
  #categories: /categories/ || fa fa-th
  #archives: /archives/ || fa fa-archive
  #schedule: /schedule/ || fa fa-calendar
  #sitemap: /sitemap.xml || fa fa-sitemap
  #commonweal: /404/ || fa fa-heartbeat

# 启用 / 禁用 菜单图标 / 项目徽章。
menu_settings:
  icons: true
  badges: false


# ---------------------------------------------------------------
# 侧边栏设置
# 参考文档：https://theme-next.js.org/docs/theme-settings/sidebar
# ---------------------------------------------------------------

sidebar:
  # 侧边栏位置。可选值：left | right
  position: left

  # 侧边栏宽度。
  # 适用于 Muse | Mist 和 Pisces | Gemini 的移动端。
  width_expanded: 320
  # 适用于 Pisces | Gemini 的桌面端。
  width_dual_column: 240

  # 侧边栏显示方式。
  # 适用于 Muse | Mist 和 Pisces | Gemini 的移动端。
  # 可选值：
  #  - post     在文章页自动展开。默认值。
  #  - always   所有页面自动展开。
  #  - hide     点击图标时展开。
  #  - remove   完全移除侧边栏及其图标。
  display: post

  # 侧边栏内边距，单位为像素。
  padding: 18
  # 顶部菜单栏与侧边栏的间距，单位为像素（仅限 Pisces | Gemini）。
  offset: 12

# 侧边栏头像设置
avatar:
  # 替换默认图片，在此设置图片 URL。
  url: #/images/avatar.gif
  # 如果为 true，头像将显示为圆形。
  rounded: false
  # 如果为 true，鼠标移动时头像会旋转。
  rotated: false

# 在侧边栏显示文章数 / 分类数 / 标签数。
site_state: true

# 社交链接
# 用法：`名称: 链接地址 || 图标名`
# 名称是显示给用户的标签。
# `||` 左边是链接地址，右边是 Font Awesome 的图标名称。
social:
  #GitHub: https://github.com/yourname || fab fa-github
  #E-Mail: mailto:yourname@gmail.com || fa fa-envelope
  #Weibo: https://weibo.com/yourname || fab fa-weibo
  #Twitter: https://twitter.com/yourname || fab fa-twitter
  #FB Page: https://www.facebook.com/yourname || fab fa-facebook
  #StackOverflow: https://stackoverflow.com/yourname || fab fa-stack-overflow
  #YouTube: https://youtube.com/yourname || fab fa-youtube
  #Instagram: https://instagram.com/yourname || fab fa-instagram
  #Skype: skype:yourname?call|chat || fab fa-skype

social_icons:
  enable: true
  icons_only: false
  transition: false

# 友情链接
links_settings:
  icon: fa fa-globe
  # 可选值：block | inline
  layout: block

links:
  #Title: https://example.com

# 侧边栏中的目录（TOC）
# Front-matter 变量（不支持 wrap 和 expand_all 一起使用）。
toc:
  enable: true
  # 自动为目录添加编号。
  number: true
  # 如果为 true，当标题宽度超过侧边栏宽度时文字换行。
  wrap: false
  # 如果为 true，文章中目录将完全展开，而不是只展开当前部分。
  expand_all: false
  # 自动生成目录的最大标题层级。
  max_depth: 6


# ---------------------------------------------------------------
# 页脚设置
# 参考文档：https://theme-next.js.org/docs/theme-settings/footer
# ---------------------------------------------------------------
# 在页脚显示多语言切换器。
language_switcher: false

footer:
  # 指定网站建立的年份。如果未定义，将使用当前年份。
  #since: 2021

  # 年份与版权信息之间的图标。
  icon:
    # Font Awesome 图标名称。参考：https://fontawesome.com/icons
    name: fa fa-heart
    # 如果你想让图标有动画效果，将其设置为 true。
    animated: false
    # 更改图标颜色，使用十六进制代码。
    color: "#ff0000"

  # 如果未定义，将使用 Hexo `_config.yml` 中的 `author`。
  # 设置为 `false` 将禁用版权声明。
  copyright:

  # 显示 “由 Hexo 与 NexT 强力驱动”
  powered: true

  # 为中国用户显示备案号与公安备案信息。参考：https://beian.miit.gov.cn, https://beian.mps.gov.cn
  beian:
    enable: false
    icp:
    # 公安备案号中的数字部分。
    gongan_id:
    # 公安备案的完整编号。
    gongan_num:
    # 公安备案图标链接。登录查看：https://beian.mps.gov.cn/web/business/businessHome/website
    gongan_icon_url:


# ---------------------------------------------------------------
# 文章设置
# 参考：https://theme-next.js.org/docs/theme-settings/posts
# ---------------------------------------------------------------

# 使用 front-matter 中的 `description` 作为文章摘要。
excerpt_description: true

# 阅读更多按钮
# 如果设置为 true，在摘要中会显示“阅读更多”按钮。
read_more_btn: true

# 文章元信息显示设置
post_meta:
  item_text: true
  created_at: true
  updated_at:
    enable: true
    another_day: true
  categories: true

# 文章字数统计显示设置
# 依赖插件：https://github.com/next-theme/hexo-word-counter
symbols_count_time:
  separated_meta: true
  item_text_total: false

# 使用图标代替标签底部的 # 符号
tag_icon: false

# 打赏（赞助）设置
# front-matter 变量（不支持动画）。
reward_settings:
  # 如果为 true，默认会在每篇文章中显示打赏按钮。
  enable: false
  animation: false

reward:
  #wechatpay: /images/wechatpay.png
  #alipay: /images/alipay.png
  #paypal: /images/paypal.png
  #bitcoin: /images/bitcoin.png

# 通过 Telegram 频道、Twitter 等方式订阅
# 用法：`Key: permalink || icon`（Font Awesome 图标）
follow_me:
  #Twitter: https://twitter.com/username || fab fa-twitter
  #Telegram: https://t.me/channel_name || fab fa-telegram
  #WeChat: /images/wechat_channel.png || fab fa-weixin
  #RSS: /atom.xml || fa fa-rss

# 相关文章推荐功能
# 依赖插件：https://github.com/next-theme/hexo-posts-embedding
# 或：https://github.com/sergeyzwezdin/hexo-related-posts
related_posts:
  enable: false
  icon: fa fa-signs-post

# 编辑文章
# 在线浏览和编辑博客源代码。
post_edit:
  enable: false
  url: https://github.com/user-name/repo-name/tree/branch-name/subdirectory-name/ # 查看源码链接
  #url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/ # 编辑链接
# 显示上一篇和下一篇文章的导航按钮（如果存在）
# 可选值: left | right | false
post_navigation: left


# ---------------------------------------------------------------
# 自定义页面设置
# 参考文档：https://theme-next.js.org/docs/theme-settings/custom-pages
# ---------------------------------------------------------------

# 标签页面的标签云设置
tagcloud:
  min: 12 # 最小字体大小，单位 px
  max: 30 # 最大字体大小，单位 px
  amount: 200 # 显示的标签总数量
  orderby: name # 标签排序方式
  order: 1 # 排序顺序

# Google 日历设置
# 通过 calendar 页面分享你的最近日程安排
calendar:
  calendar_id: <required> # 你的 Google 帐号邮箱
  api_key: <required> # API 密钥
  orderBy: startTime # 排序依据
  showLocation: false # 是否显示地点
  offsetMax: 72 # 显示的时间范围最大小时数
  offsetMin: 4 # 显示的时间范围最小小时数
  showDeleted: false # 是否显示已删除事件
  singleEvents: true # 是否合并重复事件
  maxResults: 250 # 最多显示的事件数量


# ---------------------------------------------------------------
# 其他主题杂项设置
# 参考文档：https://theme-next.js.org/docs/theme-settings/miscellaneous
# ---------------------------------------------------------------

# 为字体和插件预加载样式和预连接 CDN
# 更多信息：https://www.w3.org/TR/resource-hints/#preconnect
preconnect: false

# 设置文章/页面中的文本对齐方式
text_align:
  # 可选值: start | end | left | right | center | justify | justify-all | match-parent
  desktop: justify
  mobile: justify

# 在窄屏设备上减少 padding / margin
mobile_layout_economy: false

# 浏览器标题栏的颜色
theme_color:
  light: "#222"
  dark: "#222"

# 覆盖浏览器默认行为
body_scrollbar:
  # 将滚动条置于内容之上
  overlay: false
  # 即使内容没有溢出也保留滚动条空隙
  stable: false

codeblock:
  # 代码高亮主题
  # 所有可选主题：https://theme-next.js.org/highlight/
  theme:
    light: default
    dark: stackoverflow-dark
  prism:
    light: prism
    dark: prism-dark
  # 为代码块添加复制按钮
  copy_button:
    enable: false
    # 可选样式: default | flat | mac
    style:
  # 折叠代码块
  fold:
    enable: false
    height: 500
  # 显示代码语言名称
  language: false

back2top:
  enable: true
  # 是否在侧边栏中显示返回顶部按钮
  sidebar: false
  # 是否在按钮中显示滚动百分比
  scrollpercent: false

# 阅读进度条设置
reading_progress:
  enable: false
  # 起始方向: left | right
  start_at: left
  # 显示位置: top | bottom
  position: top
  reversed: false
  color: "#37c6c0"
  height: 3px
# 书签支持
bookmark:
  enable: false
  # 自定义书签的颜色
  color: "#222"
  # 如果为 auto，则在关闭页面或点击书签图标时保存阅读进度；
  # 如果为 manual，则只有在点击书签图标时才保存
  save: auto

# 页面右上角 “Follow me on GitHub” 横幅
github_banner:
  enable: false
  permalink: https://github.com/yourname

# ---------------------------------------------------------------
# 字体设置
# ---------------------------------------------------------------
# 在 Google Fonts 上查找字体 (https://fonts.google.com)
# 所有在此处设置的字体都将包含以下样式：
#   light | light italic | normal | normal italic | bold | bold italic
# 注意：设置太多字体会导致网站运行缓慢
# ---------------------------------------------------------------
# 推荐 `global`（和 `title`）使用 Web 安全字体：
# Arial | Tahoma | Helvetica | Times New Roman | Courier New | Verdana | Georgia | Palatino | Garamond | Comic Sans MS | Trebuchet MS
# ---------------------------------------------------------------

font:
  enable: false

  # 字体源的地址，例如 https://fonts.googleapis.com（默认）
  host:

  # 字体选项：
  # `external: true` 表示从上述 `host` 加载该字体
  # `family: Times New Roman`。不要加引号
  # `size: x.x`。单位为 `em`。默认：1（即16px）

  # 全局字体设置，作用于 <body> 内的所有元素
  global:
    external: true
    family: Lato
    size:

  # 网站标题（.site-title）的字体设置
  title:
    external: true
    family:
    size:

  # 标题（<h1> 到 <h6>）的字体设置
  headings:
    external: true
    family:
    size:

  # 文章内容（.post-body）的字体设置
  posts:
    external: true
    family:

  # `<code>` 标签和代码块的字体设置
  codes:
    external: true
    family:

# ---------------------------------------------------------------
# SEO 设置
# 参考：https://theme-next.js.org/docs/theme-settings/seo
# ---------------------------------------------------------------

# 如果为 true，首页的标题中将加入 site-subtitle
# 记得在 Hexo 的 `_config.yml` 中设置 site-subtitle，例如：subtitle: 子标题
index_with_subtitle: false

# 自动为外链添加 Base64 加密和解密
exturl: false
# 如果为 true，将为每个外链附加一个图标
exturl_icon: true

# Google 站长工具验证
# 参考：https://developers.google.com/search
google_site_verification:

# Bing 站长工具验证
# 参考：https://www.bing.com/webmasters
bing_site_verification:

# Yandex 站长工具验证
# 参考：https://webmaster.yandex.ru
yandex_site_verification:

# 百度站长工具验证
# 参考：https://ziyuan.baidu.com/site
baidu_site_verification:
# ---------------------------------------------------------------
# 标签插件设置
# 文档见：https://theme-next.js.org/docs/tag-plugins/
# ---------------------------------------------------------------

# Note 标签（Bootstrap callout）
note:
  # Note 标签样式选项：
  #  - simple    bootstrap callout 旧的 alert 样式（默认）
  #  - modern    bootstrap callout 新的（v2-v3）alert 样式
  #  - flat      带背景的扁平化样式，类似 Mozilla 或 StackOverflow
  #  - disabled  禁用 note 标签的所有 CSS 样式导入
  style: simple
  icons: false
  # 用于 modern 和 flat 样式的背景亮度偏移量（例如：modern: -12 | 12；flat: -18 | 6）
  # 此选项也会影响 label 标签变量，即使禁用了 note 标签也能生效
  light_bg_offset: 0

# Tabs 标签
tabs:
  # 当内容过长时，让标签导航栏固定在顶部
  sticky: false
  transition:
    tabs: false
    labels: true

# PDF 标签
# NexT 将尝试原生加载 PDF 文件，如失败则使用 pdf.js
# 若需兼容所有浏览器，请安装 pdf.js 依赖
# 依赖：https://github.com/next-theme/theme-next-pdf
pdf:
  enable: false
  # 默认高度
  height: 500px

# Mermaid 流程图标签
mermaid:
  enable: false
  # 可选主题：default | dark | forest | neutral
  theme:
    light: default
    dark: dark

# WaveDrom 标签（数字时序图）
wavedrom:
  enable: false

# ---------------------------------------------------------------
# 第三方插件和服务设置
# 文档见：https://theme-next.js.org/docs/third-party-services/
# 更多插件：https://github.com/next-theme/awesome-next
# ---------------------------------------------------------------

# ---------------------------------------------------------------
# 数学公式渲染支持
# 文档见：https://theme-next.js.org/docs/third-party-services/math-equations
# 警告：请根据文档安装或卸载对应渲染器
# 服务端插件：https://github.com/next-theme/hexo-filter-mathjax
# ---------------------------------------------------------------

math:
  # 默认（false）时，仅在 front-matter 中设置 `mathjax: true` 的页面才加载 mathjax/katex 脚本
  # 如果设置为 true，则所有页面都加载 mathjax/katex 脚本
  every_page: false

  mathjax:
    enable: false
    # 可选值：none | ams | all
    tags: none

  katex:
    enable: false
    # 文档见：https://github.com/KaTeX/KaTeX/tree/master/contrib/copy-tex
    copy_tex: false

# ---------------------------------------------------------------
# 外部库设置
# 文档见：https://theme-next.js.org/docs/third-party-services/external-libraries
# ---------------------------------------------------------------

# 快速启用网站的 Ajax 页面跳转功能
# 更多信息：https://github.com/next-theme/pjax
pjax: false

# FancyBox 是一款为图片提供优雅缩放功能的工具
# 更多信息：https://fancyapps.com/fancybox/
fancybox: false

# Medium Zoom 是一个实现图片放大效果的 JS 库，类似 Medium 平台
# 警告：请勿同时启用 fancybox 和 mediumzoom
# 更多信息：https://medium-zoom.francoischalifour.com
mediumzoom: false

# 用于懒加载图片的原生 JS 插件
# 更多信息：https://apoorv.pro/lozad.js/demo/
lazyload: false

# 自动为中日韩字符与半角字符之间插入空格
# 更多信息：https://github.com/vinta/pangu.js
# 服务端插件：https://github.com/next-theme/hexo-pangu
pangu: false

# 根据用户视口自动预加载链接
# 更多信息：https://getquick.link
# 前言变量控制（首页和归档页不支持）
quicklink:
  enable: false

  # 首页和归档页通过下方选项独立控制
  # 此配置项独立于 `enable` 设置
  home: false
  archive: false

  # 默认（true）在 load 事件触发后初始化 quicklink
  delay: true
  # 自定义预加载的超时时间（毫秒）
  timeout: 3000
  # 默认（true）使用 fetch() API（若浏览器支持），而不是 <link rel=prefetch>
  priority: true
# ---------------------------------------------------------------
# 动画设置
# ---------------------------------------------------------------

# 使用 Animate.css 为所有元素添加动画
# 更多信息：https://animate.style
motion:
  enable: true
  async: false
  duration: 200
  transition:
    # 所有可用的动画样式：https://theme-next.js.org/animate/
    menu_item: fadeInDown
    post_block: fadeIn
    post_header: fadeInDown
    post_body: fadeInDown
    coll_header: fadeInLeft
    # 仅适用于 Pisces 和 Gemini 布局
    sidebar: fadeInUp

# 页面加载时顶部的进度条
# 更多信息：https://github.com/CodeByZach/pace
pace:
  enable: false
  # 可用颜色：
  # black | blue | green | orange | pink | purple | red | silver | white | yellow
  color: blue
  # 可用主题：
  # big-counter | bounce | barber-shop | center-atom | center-circle | center-radar | center-simple
  # corner-indicator | fill-left | flat-top | flash | loading-bar | mac-osx | material | minimal
  theme: minimal

# 使用 HTML5 Canvas 在网页中生成彩带效果
# 更多信息：https://github.com/hustcc/ribbon.js
canvas_ribbon:
  enable: false
  size: 300 # 彩带宽度
  alpha: 0.6 # 彩带透明度
  zIndex: -1 # 彩带的显示层级


# ---------------------------------------------------------------
# 评论系统设置
# 文档：https://theme-next.js.org/docs/third-party-services/comments
# ---------------------------------------------------------------

# 多评论系统支持
comments:
  # 可选值：tabs | buttons
  style: tabs
  # 设置默认显示的评论系统
  # 可选值：disqus | disqusjs | changyan | livere | gitalk | utterances
  active:
  # 设置为 true 表示记住访客选择的评论系统
  storage: true
  # 懒加载所有评论系统
  lazyload: false
  # 修改评论导航栏的文本或排序，例如：
  nav:
    #disqus:
    #  text: 加载 Disqus
    #  order: -1
    #gitalk:
    #  order: -2

# Disqus 评论系统
# 更多信息：https://disqus.com
disqus:
  enable: false
  shortname:
  count: true

# DisqusJS 评论系统
# 更多信息：https://disqusjs.skk.moe
disqusjs:
  enable: false
  # Disqus API 的接口地址（https://disqus.com/api/docs/）
  # 如果你能直接连接 Disqus API，可以留空；否则需使用代理地址
  # 示例：
  # api: https://disqus.skk.moe/disqus/
  api:
  apikey: # 在 https://disqus.com/api/applications/ 注册获取
  shortname: # 查看：https://disqus.com/admin/settings/general/

# 畅言评论系统
# 更多信息：https://changyan.kuaizhan.com
changyan:
  enable: false
  appid:
  appkey:
  # 显示评论数
  count: true

# LiveRe 评论系统
# 你的 uid 可在：https://livere.com/insight/myCode 获取（通用网站）
livere_uid: # <your_uid>

# Gitalk 评论系统
# 更多信息：https://gitalk.github.io
gitalk:
  enable: false
  github_id: # GitHub 仓库拥有者
  repo: # 用于储存评论的 GitHub 仓库名
  client_id: # GitHub 应用的 Client ID
  client_secret: # GitHub 应用的 Client Secret
  admin_user: # GitHub 仓库的拥有者与协作者，只有他们可以初始化评论
  distraction_free_mode: true # 类似 Facebook 的无干扰模式
  # 当官方代理失效时，可更换为你自己的代理地址
  proxy: https://cors-anywhere.azm.workers.dev/https://github.com/login/oauth/access_token # 官方代理地址
  # Gitalk 的语言显示依赖于用户的浏览器或系统环境
  # 如需强制设定为统一语言，可设置如下值：
  # 可选值：en | es-ES | fr | ru | zh-CN | zh-TW
  language:

# Utterances 评论系统
# 更多信息：https://utteranc.es
utterances:
  enable: false
  repo: user-name/repo-name # GitHub 仓库所有者与名称
  # 可选值：pathname | url | title | og:title
  issue_term: pathname
  # 可用主题：
  # github-light | github-dark | preferred-color-scheme | github-dark-orange | icy-dark | dark-blue | photon-dark | boxy-light
  theme: github-light

# Isso 评论系统
# 更多信息：https://isso-comments.de
isso: # <data_isso>
# ---------------------------------------------------------------
# 文章小工具 & 内容分享服务
# 文档：https://theme-next.js.org/docs/third-party-services/post-widgets
# ---------------------------------------------------------------

# AddToAny 分享服务。参考：https://www.addtoany.com
addtoany:
  enable: false
  buttons:
    - facebook
    - twitter


# ---------------------------------------------------------------
# 网站统计与分析服务
# 文档：https://theme-next.js.org/docs/third-party-services/statistics-and-analytics
# ---------------------------------------------------------------

# Google Analytics 谷歌分析
# 参考：https://analytics.google.com
google_analytics:
  tracking_id: # <app_id>
  # 默认情况下，NexT 会加载外部 gtag.js 脚本
  # 如果只需要统计页面浏览量，设置为 true 可提升性能
  only_pageview: false
  # 仅在启用 only_pageview 模式时需要，参考：https://developers.google.com/analytics/devguides/collection/protocol/ga4
  measure_protocol_api_secret:

# 百度统计
# 参考：https://tongji.baidu.com
baidu_analytics: # <app_id>

# GrowingIO 统计
# 参考：https://www.growingio.com
growingio_analytics: # <project_id>

# Cloudflare 网站分析
# 参考：https://www.cloudflare.com/web-analytics/
cloudflare_analytics:

# Microsoft Clarity 用户行为分析
# 参考：https://clarity.microsoft.com/
clarity_analytics: # <project_id>

# Matomo 网站分析
# 参考：https://matomo.org/
matomo:
  enable: false
  server_url: # https://www.example.com/
  site_id: # <your site id>

# Umami 网站分析
# 参考：https://umami.is/
umami:
  enable: false
  script_url: # https://umami.example.com/script.js
  website_id: # <your website id>
  host_url: # <your umami site url>

# Plausible 网站分析
# 参考：https://plausible.io/
plausible:
  enable: false
  script_url: # https://plausible.io/js/script.js
  site_domain: # www.example.com

# 显示每篇文章的访问人数
# 可访问 https://www.leancloud.cn 获取 AppID 和 AppKey
leancloud_visitors:
  enable: false
  app_id: # <your app id>
  app_key: # <your app key>
  # 如果你使用的是中国节点的应用，需要填写 server_url
  server_url: # <your server url>
  # 依赖插件：https://github.com/theme-next/hexo-leancloud-counter-security
  # 如果不在意安全性并希望直接使用 LeanCloud 计数功能，可将 `security` 设置为 false
  security: true

# 使用 Firebase Firestore 显示每篇文章的访问量
# 可访问 https://console.firebase.google.com/u/0/ 获取 apiKey 和 projectId
# 更多信息：https://firebase.google.com/docs/firestore/
firestore:
  enable: false
  collection: articles # 必填，用于访问 Firestore 的集合名称
  apiKey: # 必填
  projectId: # 必填

# 使用不蒜子统计网站 / 页面访问量
# 更多信息：http://ibruce.info/2015/04/04/busuanzi/
busuanzi_count:
  enable: false
  total_visitors: true
  total_visitors_icon: fa fa-user
  total_views: true
  total_views_icon: fa fa-eye
  post_views: true
  post_views_icon: far fa-eye


# ---------------------------------------------------------------
# 搜索服务
# 文档：https://theme-next.js.org/docs/third-party-services/search-services
# ---------------------------------------------------------------

# Algolia 搜索
# 更多信息：https://www.algolia.com
algolia_search:
  enable: false
  hits:
    per_page: 10

# 本地搜索
# 依赖插件：https://github.com/next-theme/hexo-generator-searchdb
local_search:
