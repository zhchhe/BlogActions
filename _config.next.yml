# ---------------------------------------------------------------
# CDN 设置
# 文档：https://theme-next.js.org/docs/advanced-settings/vendors
# ---------------------------------------------------------------

vendors:
  # NexT 内部脚本的 CDN 提供商
  # 可选值：local | jsdelivr | unpkg | cdnjs | custom
  # 警告：如果你使用的是 NexT 的最新版，请设置为 `internal: local`
  internal: local
  # 第三方插件的默认 CDN 提供商
  # 可选值：local | jsdelivr | unpkg | cdnjs | custom
  # 当 `plugins: local` 时的依赖：https://github.com/next-theme/plugins
  plugins: cdnjs
  # 自定义 CDN 地址
  # 示例：
  # custom_cdn_url: https://cdn.jsdelivr.net/npm/${npm_name}@${version}/${minified}
  # custom_cdn_url: https://cdnjs.cloudflare.com/ajax/libs/${cdnjs_name}/${version}/${cdnjs_file}
  custom_cdn_url:

# 静态资源
# 使用 CDN 加速静态文件传输
# `js` 设置仅在 vendors.internal 为 local 时生效
css: css
js: js
images: images
